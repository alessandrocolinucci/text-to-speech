<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text to Speech</title>

    <!-- MaterializeCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="images/speech.png" alt="" width="220">
        </div>
        <form id="speak-form">
            <div class="row"style="margin-top: 5vh">
                <div class="input-field col s12">
                    <i class="material-icons prefix white-text">mic</i>
                    <textarea id="texttospeak" class="materialize-textarea white-text" rows="2"></textarea>
                    <label for="texttospeak">Text to speak</label>
                </div>
            </div>
            <div class="row">
                <p class="center-align white-text">Rate</p>
                <p class="range-field white-text">
                    <input id="rate" type="range" min="0.5" max="2" step="0.1"/>
                </p>
            </div>
            <div class="row">
                <p class="center-align white-text">Pitch</p>
                <p class="range-field white-text">
                    <input id="pitch" type="range" min="0" max="2" step="0.1"/>
                </p>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select class="indigo darken-1 white-text" id="voice-select">
                        <option value="" disabled selected>Choose your language</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn indigo darken-1" id="speak-button">Speak</a>
            </div>
        </form>
    </div>
    <footer class="page-footer indigo darken-1">
        <div class="container">
          <div class="row">
            <div class="col s12">
              <p class="grey-text text-lighten-4 center-align">
                <strong>Note:</strong> This app uses the Web Speech API which is experimental and may not fully work in some versions of certain browsers.
              </p>
            </div>
          </div>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
